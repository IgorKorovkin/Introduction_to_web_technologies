<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JS</h1>
    <hr>
    <p>Пример1</p>
    <!-- циклы -->
    <script>
        let i = 0;
        let x = 0;
        while (i < 5) {
            x += i;
            i++;
        }
        alert(x)

        do {
            alert(i);
            i++;
        } while (i< 5);

        for (let i = 0; i < 5; i++){
            alert(i);
        }

        let a = 2;
        switch (a){
            case 1:
                alert("1");
                break;
            case 2:
                alert("1");
                break;
            case 3:
                alert("1");
                break;
            default:
                alert("hello JS")
        }
    </script>
</body>
</html>
