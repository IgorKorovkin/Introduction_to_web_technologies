<body>
    <h1>JS</h1>

    <p>Пример1</p>
    <!-- функции -->
    <script>
        function sum(a, b){
            return a + b;
        }

        let a = parseInt(prompt("Введите число a"));
        let b = parseInt(prompt("Введите число b"));
        alert(sum(a, b));
    </script>
